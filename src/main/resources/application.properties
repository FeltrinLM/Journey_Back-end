spring.application.name=Journey_Back-end

# === Datasource ===
spring.datasource.url=jdbc:postgresql://localhost:5432/journey_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# === JPA/Hibernate ===
# Valida o schema com base nos models (não altera o banco)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Não converter nomes (nada de snake_case automático)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# MUITO IMPORTANTE: citar tudo (para camelCase com aspas no Postgres)
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# === Flyway ===
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public
spring.flyway.validate-on-migrate=true
# Permitir limpar manualmente (só use em DEV!)
spring.flyway.clean-disabled=false

# === JWT ===
jwt.secret=meuSegredoJWTsuperSeguro123456
jwt.expiration=86400000
