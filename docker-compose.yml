version: '3.8'

services:
  # Serviço do Banco de Dados
  db:
    image: postgres:16-alpine
    container_name: journey_db
    environment:
      - POSTGRES_DB=journey_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      # AQUI está o segredo da persistência!
      # Mapeamos a pasta de dados do container para um volume do Docker
      - pgdata:/var/lib/postgresql/data

  # Serviço da sua Aplicação (Backend)
  app:
    build: .  # Constrói usando o Dockerfile na pasta atual
    container_name: journey_app
    ports:
      - "8080:8080"
    environment:
      # Configura o Spring para conectar no serviço 'db' acima
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/journey_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      # Configurações do Hibernate/JPA (opcionais, mas bons para garantir)
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
    depends_on:
      - db # Espera o banco iniciar antes de tentar subir o Java

volumes:
  pgdata: # Cria o volume persistente